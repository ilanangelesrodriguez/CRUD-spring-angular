<div>
  <div class="flex flex-row justify-center gap-8">
    <div >
      <h2 class="text-2xl font-bold ">Mi lista de tareas</h2>
      <div *ngFor="let tarea of tareas" class="flex flex-col bg-white w-72 rounded-md py-4 px-6 border mb-2">

        <div class="border-b pb-2">
          <p class="text-base font-semibold text-l text-gray-800 pb-2">Nombre: {{tarea.nombre}}</p>
          <p class="text-base font-semibold text-gray-900">Estado: {{tarea.completado ? 'Completado' : 'Pendiente'}}</p>
        </div>
        <div class="flex justify-around items-center pt-2">
          <div class="flex gap-2 text-gray-600 hover:scale-110 duration-200 hover:cursor-pointer">
            <svg class="w-6 stroke-green-700" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
            <button class="font-semibold text-sm text-green-700" (click)="edit(tarea)">Editar</button>
          </div>
          <div class="flex gap-2 text-gray-600 hover:scale-110 duration-200 hover:cursor-pointer">
            <svg class="w-6 stroke-red-700" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            <button class="font-semibold text-sm text-red-700" (click)="delete(tarea.id)">Eliminar</button>
          </div>
        </div>


      </div>
    </div>
    <div>
      <h2 class="text-2xl font-bold ">{{tarea.id ? 'Editar' : 'Crear'}} Tarea</h2>

      <div>
        <label>
          Nombre:
          <input [(ngModel)]="tarea.nombre" placeholder="Nombre de la tarea" class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
        </label>
        <label>
          Completado:
          <label class="switch">
            <input type="checkbox" class="checkbox" [(ngModel)]="tarea.completado">
            <div class="slider"></div>
          </label>
        </label>
      </div>

      <button (click)="save()" class="w-28 h-12 text-white font-semibold bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-lg shadow-lg hover:scale-105 duration-200 hover:drop-shadow-2xl hover:shadow-[#7dd3fc] hover:cursor-pointer">
        {{tarea.id ? 'Editar' : 'Guardar'}}
      </button>
    </div>
  </div>

</div>
